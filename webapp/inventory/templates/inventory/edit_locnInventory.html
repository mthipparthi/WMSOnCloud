
{% block content %}

<h1>Update Location Inventory</h1>

<form action="{{ action }}" method="POST">
  {% csrf_token %}
  <ul>
    {{ form.as_ul }}
  </ul>
  <input id="save_item" type="submit" value="Save" />
</form>

<a href="{% url "locn-list" %}">back to list</a>

{% if locationinventory.id %}
<a href="{% url "locninventory-remove" pk=locationinventory.id %}">Delete</a>
{% endif %}

{% endblock %}
