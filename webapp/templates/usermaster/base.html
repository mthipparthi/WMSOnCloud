$(document).ready(function()	{

			$("form	input").addClass("col-xs-1");

	});
	</script>

	<body>
	<div	class="container">
		<div	class="row	header-wrapper">

			<div	class="col-md-4">
			<img	id="logo"	src="./../../static/img/hatlogo.jpg"/>
		</div>

		</div>
		<div	class="row	content-wrapper2">

			<div	class="col-md-2"	>

			<div	class="panel-group"	id="accordion">
				<div	class="panel	panel-default">
					<div	class="panel-heading">
						<h4	class="panel-title">
							<a	data-toggle="collapse"	data-parent="#accordion"	href="#collapseOne"><span	class="glyphicon	glyphicon-usd">
							</span>Sales</a>
						</h4>
					</div>
					<div	id="collapseOne"	class="panel-collapse	collapse	in">
						<div	class="panel-body">
							<table	class="table">
								<tr>
									<td>
										<span	class="glyphicon	glyphicon-pencil	text-primary"></span><a	href="http://www.jquery2dotnet.com">Articles</a>
									</td>
								</tr>
								<tr>
									<td>
										<span	class="glyphicon	glyphicon-flash	text-success"></span><a	href="http://www.jquery2dotnet.com">News</a>
									</td>
								</tr>
								<tr>
									<td>
										<span	class="glyphicon	glyphicon-file	text-info"></span><a	href="http://www.jquery2dotnet.com">Newsletters</a>
									</td>
								</tr>
								<tr>
									<td>
										<span	class="glyphicon	glyphicon-comment	text-success"></span><a	href="http://www.jquery2dotnet.com">Comments</a>
										<span	class="badge">42</span>
									</td>
								</tr>
							</table>
						</div>
					</div>
				</div>
				<div	class="panel	panel-default">
					<div	class="panel-heading">
						<h4	class="panel-title">
							<a	data-toggle="collapse"	data-parent="#accordion"	href="#collapseTwo"><span	class="glyphicon	glyphicon-shopping-cart">
							</span>Purchase</a>
						</h4>
					</div>
					<div	id="collapseTwo"	class="panel-collapse	collapse">
						<div	class="panel-body">
							<table	class="table">
								<tr>
									<td>
										<a	href="http://www.jquery2dotnet.com">Orders</a>
									</td>
								</tr>
								<tr>
									<td>
										<a	href="http://www.jquery2dotnet.com">Invoices</a>
									</td>
								</tr>
								<tr>
									<td>
										<a	href="http://www.jquery2dotnet.com">Shipments</a>
									</td>
								</tr>
								<tr>
									<td>
										<a	href="http://www.jquery2dotnet.com">Tex</a>
									</td>
								</tr>
							</table>
						</div>
					</div>
				</div>

				<div	class="panel	panel-default">
					<div	class="panel-heading">
						<h4	class="panel-title">
							<a	data-toggle="collapse"	data-parent="#accordion"	href="#collapseThree"><span	class="glyphicon	glyphicon-book">
							</span>Accounts</a>
						</h4>
					</div>
					<div	id="collapseThree"	class="panel-collapse	collapse">
						<div	class="panel-body">
							<table	class="table">
								<tr>
									<td>
										<a	href="http://www.jquery2dotnet.com">Change	Password</a>
									</td>
								</tr>
								<tr>
									<td>
										<a	href="http://www.jquery2dotnet.com">Notifications</a>	<span	class="label	label-info">5</span>
									</td>
								</tr>
								<tr>
									<td>
										<a	href="http://www.jquery2dotnet.com">Import/Export</a>
									</td>
								</tr>
								<tr>
									<td>
										<span	class="glyphicon	glyphicon-trash	text-danger"></span><a	href="http://www.jquery2dotnet.com"	class="text-danger">
											Delete	Account</a>
									</td>
								</tr>
							</table>
						</div>
					</div>
				</div>

				<div	class="panel	panel-default">
					<div	class="panel-heading">
						<h4	class="panel-title">
							<a	data-toggle="collapse"	data-parent="#accordion"	href="#collapseFour"><span	class="glyphicon	glyphicon-file">
							</span>Reports</a>
						</h4>
					</div>
					<div	id="collapseFour"	class="panel-collapse	collapse">
						<div	class="panel-body">
							<table	class="table">
								<tr>
									<td>
										<span	class="glyphicon	glyphicon-usd"></span><a	href="http://www.jquery2dotnet.com">Sales</a>
									</td>
								</tr>
								<tr>
									<td>
										<span	class="glyphicon	glyphicon-user"></span><a	href="http://www.jquery2dotnet.com">Customers</a>
									</td>
								</tr>
								<tr>
									<td>
										<span	class="glyphicon	glyphicon-tasks"></span><a	href="http://www.jquery2dotnet.com">Products</a>
									</td>
								</tr>
								<tr>
									<td>
										<span	class="glyphicon	glyphicon-shopping-cart"></span><a	href="http://www.jquery2dotnet.com">Shopping	Cart</a>
									</td>
								</tr>
							</table>
						</div>
					</div>
				</div>



				<div	class="panel	panel-default">
					<div	class="panel-heading">
						<h4	class="panel-title">
							<a	data-toggle="collapse"	data-parent="#accordion"	href="#collapseFive"><span	class="glyphicon	glyphicon-user">
							</span>Admin</a>
						</h4>
					</div>
					<div	id="collapseFive"	class="panel-collapse	collapse">
						<div	class="panel-body">
							<table	class="table">
								<tr>
									<td>
										<span	class="glyphicon	glyphicon-usd"></span><a	href="/usermaster/createuser/">A</a>
									</td>
								</tr>
								<tr>
									<td>
										<span	class="glyphicon	glyphicon-user"></span><a	href="http://www.jquery2dotnet.com">B</a>
									</td>
								</tr>
								<tr>
									<td>
										<span	class="glyphicon	glyphicon-tasks"></span><a	href="http://www.jquery2dotnet.com">C</a>
									</td>
								</tr>
								<tr>
									<td>
										<span	class="glyphicon	glyphicon-shopping-cart"></span><a	href="http://www.jquery2dotnet.com">D	Cart</a>
									</td>
								</tr>
							</table>
						</div>
					</div>
				</div>

	</div>





	</div>

			<div	class="col-md-10"	id="workarea"	>
			{%	block	content	%}

			{%	endblock	%}

			</div>
		</div>
