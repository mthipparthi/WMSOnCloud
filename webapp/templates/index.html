<html>
    <head>
    <title>SKUSoft  Home    Page</title>
    <meta   name="viewport" content="width=device-width,    initial-scale=1.0">
    <link   href="static/css/bootstrap.min.css"    rel="stylesheet"    media="screen">
    <link   href="static/css/index.css"    rel="stylesheet"    type="text/css">
    <!--    <link   href="css/sticky-footer.css"    rel="stylesheet">   -->

    <script type='text/javascript' src='http://code.jquery.com/jquery-1.8.2.js'></script>



   <script type="text/JavaScript">

    $(document).ready(function(event){

           $("#workarea").load("/usermaster/userlogin/");

   });
  </script>


    </head>

    <body>
    <div    class="container">
        <div    class="row  header-wrapper">

            <div    class="col-md-4">
            <img    id="logo"   src="static/img/skusoftlogo.png"/>
            <p>The  Retail  People  </p>
            </div>
            <div    class="col-md-8">

            <p  class="text-left    heading-text">
            <h4><b>Most Efficient   and Economical  Inventory   Management  System  On  Cloud</b>   </h4>
            </p>
            </div>


        </div>
         <div    class="row  content-wrapper">

            <div    class="col-md-12"   >
            <div    class="clear"></div>

            <div    class="form-horizontal-wrapper" >

            <p  class="text-center">    <b>Welcome  To  SKUSoft </b></p>

            <form   class="form-horizontal" action="/usermaster/userlogin/" method="POST">  {%  csrf_token  %}
                <div    class="form-group">
                    <label  for="emailID"   class="control-label    col-xs-4">User  ID</label>
                    <div    class="col-xs-5">
                        <input  type="email" class="form-control"    id="id_email"    name="email"  placeholder="User   ID">
                    </div>
                </div>
                <div    class="form-group">
                    <label  for="inputPassword" class="control-label    col-xs-4">Password</label>
                    <div    class="col-xs-5">
                        <input  type="password" class="form-control"    id="id_password"  name="password"    placeholder="Password">
                    </div>
                </div>
                    <div    class="form-group">
                    <label  for="enterpriseID"  class="control-label    col-xs-4">Enterprise    ID</label>
                    <div    class="col-xs-5">
                        <input  type="text" class="form-control"    id="id_enterprise_id"   name="enterprise_id" placeholder="Enterprise ID">
                    </div>
                </div>
                <div    class="form-group">
                    <div    class="col-xs-offset-5  col-xs-12">
                        <button type="submit"   class="btn  btn-primary">Login</button>
                    </div>
                </div>
            </form>
            </div>



            </div>


        </div>


        <div    class="row  footer-wrapper">
              <footer>That's  the sticky  footer</footer>
        </div>


    </div>



    <script src="//code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    </body>
</html>
