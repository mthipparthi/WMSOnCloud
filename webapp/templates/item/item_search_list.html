<form  id="id_item_search_form" name="id_item_search_form" action="/item/search/"    method="POST">{%    csrf_token    %}
    {%    crispy    form    %}
</form>

<script type="text/javascript">

$("#id_item_search_form").submit(function(event){
    /* stop form from submitting normally  */
    event.preventDefault();

    /* get some values from elements on the page: */
    var $form = $( this ),
    url = $form.attr( 'action' );

    var posting = $.post( url, { item_name: $('#id_item_name').val(),
                                 item_barcode: $('#id_item_barcode').val(),
                                 item_description: $('#id_item_description').val(),
                                 'csrfmiddlewaretoken': '{{ csrf_token }}' } );

    var tth='<table class="table table-condensed table-hover"> <thead> <tr> <th>SKU ID </th> <th>Item Name</th> <th>Item Barcode</th> <th>Dsp Sku</th> <th>item category</th>  </tr> </thead>'
    var tbd= '<tbody id="tbody">'
    var tcl='</tbody> </table>'
    posting.done(function( data ) {
        $.each(data, function(index, element) {
                var eachrow = "<tr>"
                 + "<td>" + element.fields.sku_id + "</td>"
                 + "<td>" + element.fields.item_name + "</td>"
                 + "<td>" + element.fields.item_barcode + "</td>"
                 + "<td>" + element.fields.dsp_sku + "</td>"
                 + "<td>" + element.fields.item_category + "</td>"
                 + "</tr>";
                tbd = tbd + eachrow;
        });

        var tableData= tth+tbd+tcl;
        $('#resultarea').html(tableData);
    });

     /* Error Handling */
     posting.fail(function( jqXHR, textStatus ) {
            alert( "Request failed: " + textStatus );
     });

});
</script>


{% endblock %}
