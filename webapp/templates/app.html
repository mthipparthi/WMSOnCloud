<html>
    <head>
    <title>    Retail    Application</title>
    <meta    name="viewport"    content="width=device-width,    initial-scale=1.0">
    <link    href="./../static/css/bootstrap.min.css"    rel="stylesheet"    media="screen">
    <link    href="./../static/css/menu.css"    rel="stylesheet"    type="text/css">

<script type='text/javascript' src='http://code.jquery.com/jquery-1.8.2.js'></script>



  <script type="text/JavaScript">

  $(document).ready(function(event){

    $( "#create_user_id" ).click(function( event ) {
            event.preventDefault();
             $('#resultarea').empty()
            var url = $(this).attr("href");
            $("#workarea").load($(this).attr("href"));

      });

    $( "#search_user_id" ).click(function( event ) {
      event.preventDefault();
       $('#resultarea').empty()
      var url = $(this).attr("href");
      $("#workarea").load($(this).attr("href"));

      });

    $( "#id_create_item" ).click(function( event ) {
      event.preventDefault();
       $('#resultarea').empty()
      var url = $(this).attr("href");
      $("#workarea").load($(this).attr("href"));

      });

    $( "#id_search_items" ).click(function( event ) {
      event.preventDefault();
      $('#resultarea').empty()
      var url = $(this).attr("href");
      $("#workarea").load($(this).attr("href"));

      });

    $( "#id_create_locn" ).click(function( event ) {

      event.preventDefault();
      $('#resultarea').empty()
      var url = $(this).attr("href");
      $("#workarea").load($(this).attr("href"));

      });

    $( "#id_search_locn" ).click(function( event ) {
      event.preventDefault();
      $('#resultarea').empty()
      var url = $(this).attr("href");
      $("#workarea").load($(this).attr("href"));

      });

   });
  </script>


   </head>

    <body>

    <div    class="container">
        <div    class="row    header-wrapper">

            <div    class="col-md-4">
            <img    id="logo"    src="./../static/img/hatlogo.jpg"/>
        </div>

        </div>
        <div    class="row    content-wrapper2">

            <div    class="col-md-2"    >

            <div    class="panel-group"    id="accordion">
                <div    class="panel    panel-default">
                    <div    class="panel-heading">
                        <h4    class="panel-title">
                            <a    data-toggle="collapse"    data-parent="#accordion"    href="#collapseOne"><span    class="glyphicon    glyphicon-usd">
                            </span>Sales</a>
                        </h4>
                    </div>
                    <div    id="collapseOne"    class="panel-collapse    collapse    in">
                        <div    class="panel-body">
                            <table    class="table">
                                <tr>
                                    <td>
                                        <a  href="/item/add/"    id="id_create_item"    >Create Item</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <a  href="/item/search/"  id="id_search_items"    >Search Items</a>
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <a  href="/location/add/"  id="id_create_locn"    >Create Location</a>
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <a  href="/location/search/"  id="id_search_locn"  >Search Location</a>
                                    </td>
                                </tr>

                            </table>
                        </div>
                    </div>
                </div>
                <div    class="panel    panel-default">
                    <div    class="panel-heading">
                        <h4    class="panel-title">
                            <a    data-toggle="collapse"    data-parent="#accordion"    href="#collapseTwo"><span    class="glyphicon    glyphicon-shopping-cart">
                            </span>Purchase</a>
                        </h4>
                    </div>
                    <div    id="collapseTwo"    class="panel-collapse    collapse">
                        <div    class="panel-body">
                            <table    class="table">
                                <tr>
                                    <td>
                                        <a    href="">Orders</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <a    href="">Invoices</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <a    href="">Shipments</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <a    href="">Tex</a>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>

                <div    class="panel    panel-default">
                    <div    class="panel-heading">
                        <h4    class="panel-title">
                            <a    data-toggle="collapse"    data-parent="#accordion"    href="#collapseThree"><span    class="glyphicon    glyphicon-book">
                            </span>Accounts</a>
                        </h4>
                    </div>
                    <div    id="collapseThree"    class="panel-collapse    collapse">
                        <div    class="panel-body">
                            <table    class="table">
                                <tr>
                                    <td>
                                        <a    href="">Change    Password</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <a    href="">Notifications</a>    <span    class="label    label-info">5</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <a    href="">Import/Export</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <a    href="" > Delete    Account</a>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>

                <div    class="panel    panel-default">
                    <div    class="panel-heading">
                        <h4    class="panel-title">
                            <a    data-toggle="collapse"    data-parent="#accordion"    href="#collapseFour"><span    class="glyphicon    glyphicon-file">
                            </span>Reports</a>
                        </h4>
                    </div>
                    <div    id="collapseFour"    class="panel-collapse    collapse">
                        <div    class="panel-body">
                            <table    class="table">
                                <tr>
                                    <td>
                                        <a    href="">Sales</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <a    href="">Customers</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <a    href="">Products</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <a    href="">Shopping    Cart</a>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>



                <div    class="panel    panel-default">
                    <div    class="panel-heading">
                        <h4    class="panel-title">
                            <a    data-toggle="collapse"    data-parent="#accordion"    href="#collapseFive"><span    class="glyphicon    glyphicon-user">
                            </span>Admin</a>
                        </h4>
                    </div>
                    <div    id="collapseFive"    class="panel-collapse    collapse">
                        <div    class="panel-body">
                            <table    class="table">
                                <tr>
                                    <td>

                              <a    href="/usermaster/createuser/"    id="create_user_id"    >Create User</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                      <a  href="/usermaster/searchusers/"  id="search_user_id"    >Search User</a>
                                    </td>
                                </tr>

                            </table>
                        </div>
                    </div>
                </div>

    </div>





    </div>

            <div    class="col-md-10"    id="workarea"> </div>
            <div    class="col-md-10  empty"> </div>
            <div    class="col-md-10"    id="resultarea"></div>
        </div>



    <script    src="//code.jquery.com/jquery.js"></script>
    <script    src="./../static/js/bootstrap.min.js"></script>
    </body>
</html>
